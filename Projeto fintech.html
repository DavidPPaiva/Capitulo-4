<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Flex Money 6 - Dashboard</title>
</head>
<body>
    <div id="main-container" class="container text-center">
        <h1 class="titulo-home">Flex Money 6</h1>
        <form id="login-form" class="mb-4">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="exemplo@flexmoney6.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required minlength="6">
            </div>
            <div class="mb-3">
                <input type="submit" class="btn-submit" value="Entrar">
            </div>
        </form>
        <div class="bg-light-custom mb-4">
            <p class="fs-5">Saldo Atual</p>
            <h3>R$ 0,00</h3>
        </div>
        <div class="row">
            <div class="col-6">
                <i class="bi bi-arrow-up-circle" style="color: #73B761; font-size: 2rem;"></i>
                <p class="saldo">Receita</p>
                <p class="saldoR">R$ 0,00</p>
            </div>
            <div class="col-6">
                <i class="bi bi-arrow-down-circle" style="color: #DE0000; font-size: 2rem;"></i>
                <p class="saldo">Despesa</p>
                <p class="saldoD">R$ 0,00</p>
            </div>
        </div>
        <div class="container mb-4">
            <p class="text-muted">Despesa por Categoria</p>
            <div class="bg-light-custom">
                <div class="row">
                    <div class="col-4">
                        <i class="bi bi-pie-chart-fill"></i>
                    </div>
                    <div class="col-4 text-start">
                        <p>Casa <br> Restaurante <br> Eletr√¥nicos <br> Faculdade</p>
                    </div>
                    <div class="col-4 text-end">
                        <p>R$ 0,00 <br> R$ 0,00 <br> R$ 0,00 <br> R$ 0,00</p>
                    </div>
                </div>
            </div>
        </div>
        <a href="register.html"><p class="form-rodape">Criar uma nova conta</p></a>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-FvP7qpF39CzRojcM7Rn4eD1x5U0bOsT5glkFrp4x3KNbB8y1wNdV4xM+llRI9GIE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVki6NYENfAdJHr6gY7Ryj9j4ZC2gkzVufCeaGcZVemFY6r36jzA3GvZS5J0Ja8h" crossorigin="anonymous"></script>
</body>
</html>
